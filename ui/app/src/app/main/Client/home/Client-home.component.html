<o-form-layout-manager attr="Client" mode="tab" title="CLIENT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="ClientTable" 
            service="Client" 
            entity="Client" 
            title="CLIENT"
            keys="id"
            columns="name;contact_email;contact_phone;id" 
            header-actions="R;D"
            visible-columns="name;contact_email;contact_phone;id"  
            sort-columns="name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #name attr="name" title=" name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #contact_email attr="contact_email" title="contact_email" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #contact_phone attr="contact_phone" title="contact_phone" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
